{% extends "docmypatient/base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row" id="rowOne">
        <div class="col-md-6">
            <div class="container-fluid" id="leftPic">
                <a href="https://placeholder.com"><img src="https://via.placeholder.com/150"></a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class ="col-md-12">
            <div class="container-fluid">
                <h3>Comments</h3>
                {% for user in users %}
                    <article class="media content-section">
                      <div class="media-body">
                        <div class="article-metadata">
                          <a class="mr-2" href="#">{{ user.patient.last_name }}</a>
                          <small class="text-muted">{{ user.patient.first_name }}</small>
                        </div>
                        <p class="article-content">{{ user.patient.doctor.first_nam}}</p>
                      </div>
                    </article>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="row">
        <form method="POST" action="{% url 'addPatientComment' %}">
            {% csrf_token %}
            <input id="commentData" type="text" name="commentData">
            <button type="submit"> Submit </button>
        </form>
    </div>
</div>

{% endblock content %}
